<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Word_Game</title>


<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>

<body>
    <div>
    <h1>Word Scramble Game</h1>

    </div>

    <div class="container">
        <h2>Guess the Word</h2>
        
        <div class="section">
        
            <p class="word"></p>
            <div class="sentence">
                <p class="hint">Hint : <span></span></p>
                
            </div>
            

            <input type="text" id="answer" placeholder="Enter your guess" >
            

            <div class="buttons">
                <div>
                <button class="refresh">New word</button>
            </div>
                <div>
                <button class="check">Check answer</button>
            </div>
            </div>
        </div>

       

    </div>
    
</body>
</html>
